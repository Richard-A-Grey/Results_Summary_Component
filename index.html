<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="results-and-summary-container">

    <div class="results-container">
        <h3 class="results-tittle">Your Result</h3>
        <div class="score-number-circle"></div>
        <div class="score-number">76</div>
        <h5 class="of-score-number">of 100</h6>
        <div class="empty-space"></div>
    <h2 class="message">Great</h2>
    <h5 class="info-text">You scored higher than 65% of the people who have taken these tests.</h3>
    </div>

    <div class="summary-container">
        <div class="summary-tittle">Summary</div>
        <div class="score-results-container">
            <div class="reaction-section">
                <div class="item"><img class="icon" src="Images/icon-reaction.svg" alt="reaction icon"></div>
                <div class="item"><p class="text">Reaction</p></div>
                <div class="item1"><p class="score">80 / 100</p></div>
            </div>
            <div class="memory-section">
                <div class="item"><img class="icon" src="Images/icon-memory.svg" alt="memory icon"></div>
                <div class="item"><p class="text">Memory</p></div>
                <div class="item2"><p class="score">92 / 100</p></div>
            </div>
            <div class="verbal-section">
                <div class="item"><img class="icon" src="Images/icon-verbal.svg" alt="verbal icon"></div>
                <div class="item"><p class="text">Verbal</p></div>
                <div class="item3"><p class="score">61 / 100</p></div>
            </div>
            <div class="visual-section">
                <div class="item"><img class="icon" src="Images/icon-visual.svg" alt="visual icon"></div>
                <div class="item"><p class="text">Visual</p></div>
                <div class="item4"><p class="score">72 / 100</p></div>
            </div>
        </div>
        <div class="button-containter">
            <button class="continue-button">Continue</button>
        </div>
    </div>

</div>
</body>
</html>
