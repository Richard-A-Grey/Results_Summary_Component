<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="results-and-summary-container">
    <div class="results-container">
        <h3 class="results-tittle">Your Result</h3>
        <h1 class="score-number">76</h1>
        <h5 class="of-score-number">of 100</h6>
    </div>
    <h2 class="message">Great</h2>
    <h5 class="info-text">You scored higher than 65% of the people who have taken these tests.</h3>
    <div class="summary-container">
    </div>
    <div class="summary-container">
        <h3 class="summary-tittle">Summary</h3>
        <div class="score-results-container">
            <div class="reaction-section">
                <div class="item"><img src="Images/icon-reaction.svg" alt="reaction icon"></div>
                <div class="item"><p class="reaction-text">Reaction</p></div>
                <div class="item"><p class="reaction-score">80 / 100</p></div>
            </div>
            <div class="memory-section">
                <div class="item"><img src="Images/icon-memory.svg" alt="memory icon"></div>
                <div class="item"><p class="memory-text">Memory</p></div>
                <div class="item"><p class="memory-score">92 / 100</p></div>
            </div>
            <div class="verbal-section">
                <div class="item"><img src="Images/icon-verbal.svg" alt="verbal icon"></div>
                <div class="item"><p class="verbal-text">Verbal</p></div>
                <div class="item"><p class="verbal-score">61 / 100</p></div>
            </div>
            <div class="visual-section">
                <div class="item"><img src="Images/icon-visual.svg" alt="visual icon"></div>
                <div class="item"><p class="visual-text">Visual</p></div>
                <div class="item"><p class="visual-score">72 / 100</p></div>
            </div>
        </div>
        <div class="button-containter">
            <button class="continue-button">Continue</button>
        </div>
    </div>
</div>
</body>
</html>
